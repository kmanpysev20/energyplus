<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover"> -->
    <meta name="viewport" content="user-scalable=0, initial-scale=1.0, maximum-scale=1.0, width=device-width, viewport-fit=cover">
    <meta name="format-detection" content="telephone=yes">
    <title>Energy Plus 기능개선</title>

    <!-- Library CSS -->
    <link rel="stylesheet" href="css/ep-style.css">
    <!-- // Library CSS -->

    <!-- Library JS -->
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script> <!-- vue CDN -->
    <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script> <!-- buefy CDN -->
    <script src="lib/swiper/swiper-bundle.min.js"></script>

    <!-- // Library JS -->
    <script src="js/ui.js"></script>
</head>

<body>
    <div class="skipNavi">
        <a href="#">본문 바로가기</a>
    </div>
    <div id="wrap" role="main">
        <!-- Header -->
        <header id="header">
            <div class="inner">
                <a href="#" class="is-back">
                    <i class="icon-arrow-left"></i>
                    <span class="blind">이전</span>
                </a>
                <div class="has-text-centered">
                    <h2 class="title is-3">바로주유 등록</h2>
                </div>
            </div>
        </header>
        <!-- // Header -->

        <div id="container">
            <!-- Contents -->
            <div id="contents" class="container type-2">
                <div class="box-password-area section-password baro-wrap">
                  <div class="title-area">
                    <h2 class="title is-2">
                      바로주유 <strong>비밀번호</strong>를<br />
                      등록해 주세요.
                    </h2>
                  </div>
                  <div class="password-area">
                    <div class="box-password">
                      <div class="password">
                        <div class="has-text-centered">
                          결제승인에 사용될 비밀번호를 입력해 주세요.<span class="txt-noti-desc">*6자리가 동일하거나 연속되는 번호는<br />등록할 수 없습니다.</span>
                        </div>
                        
                        <!-- 에러인 경우 is-error 추가 -->
                        <div class="password-number control">
                            <div>
                                <!-- 입력되면 on 추가-->
                              <span class="key-code on">
                                <input maxlength="1" readonly type="tel" class="key-code-input" />
                              </span>
                              <span class="key-code">
                                <input  maxlength="1" readonly type="tel" class="key-code-input" />
                              </span>
                              <span class="key-code" >
                                <input maxlength="1" readonly type="tel" class="key-code-input" />
                              </span>
                              <span class="key-code">
                                <input maxlength="1" readonly type="tel" class="key-code-input"/>
                              </span>
                              <span class="key-code">
                                <input maxlength="1" readonly type="tel" class="key-code-input" />
                              </span>
                              <span class="key-code">
                                <input  maxlength="1" readonly type="tel" class="key-code-input" />
                              </span>
                            </div>
                            <div class="help">결제 비밀번호가 일치하지 않습니다</div>
                            <!-- <button type="button" class="txt_view-pw">비밀번호 보기</button> -->
                          </div>
                      </div>
                      <div class="group-box-chk">
                        <div class="box-chk-area">
                          <label class="checkbox">
                            <input type="checkbox" />
                            <i></i>
                            <span>비밀번호 보기</span>
                          </label>
                        </div>
                        <div class="box-chk-area">
                          <label class="checkbox">
                            <input type="checkbox" />
                            <i></i>
                            <span>바로주유 시 비밀번호 입력 생략하기</span>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="keypad-area">
                    <h2 class="blind">비밀번호 입력 키패드</h2>
                    <table class="keypad" role="presentation">
                      <tbody>
                        <tr>
                          <td>
                            <button type="button" class="key" >
                              <span class="key-label">0</span>
                            </button>
                          </td>
                          <td>
                            <button type="button" class="key">
                              <span class="key-label">1</span>
                            </button>
                          </td>
                          <td>
                            <button type="button" class="key">
                              <span class="key-label">2</span>
                            </button>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <button type="button" class="key">
                              <span class="key-label">3</span>
                            </button>
                          </td>
                          <td>
                            <button type="button" class="key">
                              <span class="key-label">4</span>
                            </button>
                          </td>
                          <td>
                            <button type="button" class="key">
                              <span class="key-label">5</span>
                            </button>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <button type="button" class="key" >
                              <span class="key-label">6</span>
                            </button>
                          </td>
                          <td>
                            <button type="button" class="key">
                              <span class="key-label">7</span>
                            </button>
                          </td>
                          <td>
                            <button type="button" class="key">
                              <span class="key-label">8</span>
                            </button>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <button type="button" class="key">
                              <span class="key-label">9</span>
                            </button>
                          </td>
                          <td>
                            <button type="button" class="key" >
                              <span class="key-label">0</span>
                            </button>
                          </td>
                          <td>
                            <button type="button" class="key key-del">
                              <span class="blind">지우기</span>
                            </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>

                </div>
            </div>
            <!-- // Contents -->
        </div>
    </div>

    
</body>

</html>
