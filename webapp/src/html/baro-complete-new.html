<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover"> -->
    <meta name="viewport" content="user-scalable=0, initial-scale=1.0, maximum-scale=1.0, width=device-width, viewport-fit=cover">
    <meta name="format-detection" content="telephone=yes">
    <title>Energy Plus 기능개선</title>

    <!-- Library CSS -->
    <link rel="stylesheet" href="css/ep-style.css">
    <!-- // Library CSS -->

    <!-- Library JS -->
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script> <!-- vue CDN -->
    <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script> <!-- buefy CDN -->
    <script src="lib/swiper/swiper-bundle.min.js"></script>

    <!-- // Library JS -->
    <script src="js/ui.js"></script>
</head>

<body>
    <div class="skipNavi">
        <a href="#">본문 바로가기</a>
    </div>
    <div id="wrap" role="main">
        <!-- Header -->
        <header id="header">
            <div class="inner">
                <a href="#" class="is-back">
                    <i class="icon-arrow-left"></i>
                    <span class="blind">이전</span>
                </a>
                <div class="has-text-centered">
                    <h2 class="title is-3">바로주유 등록</h2>
                </div>
            </div>
        </header>
        <!-- // Header -->

        <div id="container">
            <!-- Contents -->
            <div id="contents" class="container type-2 complete-wrap"">
                <div class="inner top-bg-box">
                    <div class="title-area">
                      <h3 class="title is-2">
                        바로주유 등록이<br />
                        <strong>완료</strong>되었습니다!
                      </h3>
                      <div class="banner-complete">
                        <span class="twinkle-a">이미지</span>
                        <span class="twinkle-b">이미지</span>
                      </div>
                    </div>
                  </div>
                
                  <div class="inner is-padding-top">
                    <div class="is-fullheight">
                      <div class="card-area card-wrap">
                        <div  class="card">
                          <div class="card-content">
                            <div class="nick">내차 씽씽</div>
                            <div class="info-area">
                                <span class="oil">경유</span>
                                <span>
                                    <span class="price">5,000</span>
                                    <span class="oil is-normal-text">원</span>
                                </span>
                            </div>
                            <ul class="card-info-box">
                              <li class="card-info-item">
                                <small><i class="icon icon-card-point"></i>포인트 <span>사용하지 않음</span></small>
                                <small><i class="icon icon-card-coupon"></i>쿠폰 <span>최대할인순</span></small>
                              </li>
                              <li class="card-info-item">
                                <small>
                                  <i class="icon icon-card-discount"></i>
                                  <small >보너스카드 </small>
                                </small>
                              </li>
                              <li class="card-info-item">
                                <small class="creditcard-name">
                                  <!-- *** npay 사용 시 class명 icon-card-credit을 icon-card-credit-npay로 변경해주세요 *** -->
                                  <i class="icon icon-card-credit"></i>
                                  현대 <span>(2026)</span>
                                  <small class="is-gray-text">
                                    사용기간 <em>~2024-12-31</em>
                                  </small>
                                </small>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </div>
                      <div class="level-right first-card">
                        <label class="checkbox"><input type="checkbox"/><i></i><span>대표패턴 설정</span>
                        </label>
                      </div>
                      <!-- 유의사항 -->
                      <div class="box-bottom-noti type-2">
                        <p class="title is-5 title-noti">유의사항</p>
                        <ul class="list-noti-area">
                          <li class="item-txt-noti">- 주유 결제내역을 취소하고 싶으신 경우 사무실을 방문해 주세요.</li>
                          <li class="item-txt-noti">- 설정된 금액보다 적게 주유할 경우, 현장 할인, 쿠폰/포인트 사용이 불가합니다.</li>
                        </ul>
                      </div>
            
                      <!-- 하단버튼-->
                      <div class="is-button-fixed">
                        <div class="inner">
                          <!-- button -->
                          <div class="buttons is-bottom-type is-white">
                            <button class="button is-fullwidth is-dark">홈으로 가기</button>
                          </div>
                          <!-- </div> -->
                        </div>
                      </div>
                    </div>
                  </div>


            </div>
            <!-- // Contents -->
        </div>
    </div>

    
</body>

</html>
