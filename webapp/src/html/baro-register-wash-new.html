<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover"> -->
    <meta name="viewport" content="user-scalable=0, initial-scale=1.0, maximum-scale=1.0, width=device-width, viewport-fit=cover">
    <meta name="format-detection" content="telephone=yes">
    <title>Energy Plus 기능개선</title>

    <!-- Library CSS -->
    <link rel="stylesheet" href="css/ep-style.css">
    <!-- // Library CSS -->

    <!-- Library JS -->
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script> <!-- vue CDN -->
    <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script> <!-- buefy CDN -->
    <script src="lib/swiper/swiper-bundle.min.js"></script>

    <!-- // Library JS -->
    <script src="js/ui.js"></script>
</head>

<body>
    <div class="skipNavi">
        <a href="#">본문 바로가기</a>
    </div>
    <div id="wrap" role="main">
        <!-- Header -->
        <header id="header">
            <div class="inner">
                <a href="#" class="is-back">
                    <i class="icon-arrow-left"></i>
                    <span class="blind">이전</span>
                </a>
                <div class="has-text-centered">
                    <h2 class="title is-3">바로세차 등록</h2>
                </div>
            </div>
        </header>
        <!-- // Header -->

        <div id="container">
            <!-- Contents -->
            <div id="contents" class="container overflow-y">
                <div class="baro-wrap">
                    <div class="title-area">                        
                        <h2 class="title is-2">
                          <strong>포인트</strong>를<br />사용하시겠습니까?
                        </h2>
                        <!-- <h2 class="title is-2 hide">
                          <strong>쿠폰 사용 방법</strong>을<br />
                          선택해 주세요.
                        </h2>
                        <h2 class="title is-2 hide">
                          입력하신 <strong>바로세차 정보</strong>를<br />
                          확인해 주세요.
                        </h2>
                        -->
                    </div>
                    <div class="form-grid">
                        <div class="baro-content step01-baro-content baro-content-wrap">
                          <!-- 닉네임-->
                          <div class="item-boxshadow">
                            <dl>
                              <dt>닉네임</dt>
                              <dd>
                                <div class="input-wrap mt--10 input-nickname">
                                  <input-field>
                                    <input type="text" class="input input-border-bottom" placeholder="바로세차 패턴의 닉네임을 입력해 주세요." />
                                  </input-field>
                                </div>
                              </dd>
                            </dl>
                          </div>
                    
                          <!-- 쿠폰 -->
                          <div class="item-boxshadow-none">
                            <dl>
                              <dt>쿠폰</dt>
                              <dd>
                                <div id="cpnDiv" class="baro-btn-wrap">
                                  <button type="button" class="button is-outline-is-small">기간 임박</button>
                                  <button type="button" class="button is-outline-is-small">최대 할인</button>
                                  <button type="button" class="button is-outline-is-small">사용하지 않음</button>
                                </div>
                              </dd>
                            </dl>
                          </div>
                    
                          <!-- 포인트 -->
                          <div class="item-boxshadow-none">
                            <dl>
                              <dt>
                                포인트
                                <div class="gsnpoint-wrap">
                                  <div class="gs-point">
                                    <span>0,000</span>
                                  </div>
                                </div>
                              </dt>
                              <dd>
                                <div class="baro-btn-wrap">
                                  <button type="button" class="button is-outline-is-small">1,0000원씩 자동 사용</button>
                                  <button type="button" class="button is-outline-is-small">사용하지 않음</button>
                                </div>
                              </dd>
                            </dl>
                          </div>
                        </div>
                        <div class="is-button-fixed">
                          <div class="inner">
                            <div class="buttons">                             
                                <button class="button is-fullwidth is-dark" >확인</button>                              
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
            <!-- // Contents -->
        </div>
    </div>

    
</body>

</html>
