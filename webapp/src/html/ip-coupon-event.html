<!DOCTYPE html>
<html lang="ko" dir="ltr">
  @@include('./include/head.html')

  <body>
    @@include('./include/skip_navi.html')

    <div id="container">
      <!-- Contents -->
      <div class="container ipCoupon-event-wrap">
        <!-- main -->
        <section class="ipCoupon-section">
          <div class="inner ipCoupon-inner">
            <div class="ipCoupon-imgbox point">
              <img src="./images/ipCoupon-event.png" alt="이벤트 이미지" />
              <div class="input-wrap">
                <input class="input" onchange="input()" type="text" placeholder="쿠폰코드를 입력해주세요." onfocus="this.placeholder = ''" onblur="this.placeholder = '쿠폰코드를 입력해주세요.'" />
                <button class="del-btn" onclick="clearInput(this)"></button>
              </div>
              <a href="javascript:vold(0);" class="ipCoupon-give-btn"><img src="./images/ipCoupon-give-btn.png" alt="버튼"/></a>
            </div>
          </div>
        </section>
        <!-- noti -->
        <section class="ipCoupon-section">
          <div class="inner ipCoupon-inner">
            <div class="ipCoupon-imgbox">
              <img src="./images/ipCoupon-noti.png" alt="이벤트 이미지" />
              <a href="javascript:vold(0);" class="ipCoupon-baro-btn"><img src="./images/ipCoupon-baro-btn.png" alt="버튼"/></a>
            </div>
          </div>
        </section>
      </div>
      <!-- // Contents -->
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
  <script>
  
    // input 'X' 버튼 클릭 시 초기화 이벤트
    function clearInput(e) {
      e.parentNode.querySelector(".input").value = '';
    }
  </script>
</html>
