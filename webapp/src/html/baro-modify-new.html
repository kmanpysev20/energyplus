<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover"> -->
    <meta name="viewport" content="user-scalable=0, initial-scale=1.0, maximum-scale=1.0, width=device-width, viewport-fit=cover">
    <meta name="format-detection" content="telephone=yes">
    <title>Energy Plus 기능개선</title>

    <!-- Library CSS -->
    <link rel="stylesheet" href="css/ep-style.css">
    <!-- // Library CSS -->

    <!-- Library JS -->
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script> <!-- vue CDN -->
    <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script> <!-- buefy CDN -->
    <script src="lib/swiper/swiper-bundle.min.js"></script>

    <!-- // Library JS -->
    <script src="js/ui.js"></script>
</head>

<body>
    <div class="skipNavi">
        <a href="#">본문 바로가기</a>
    </div>
    <div id="wrap" role="main">
        <!-- Header -->
        <header id="header">
            <div class="inner">
                <a href="#" class="is-back">
                    <i class="icon-arrow-left"></i>
                    <span class="blind">이전</span>
                </a>
                <div class="has-text-centered">
                    <h2 class="title is-3">바로주유 수정</h2>
                </div>
            </div>
        </header>
        <!-- // Header -->

        <div id="container">
            <!-- Contents -->
            <div id="contents" class="container overflow-y">
                <div class="baro-wrap">
                    <div class="title-area">                        
                        <h2 class="title is-2">
                            <strong>수정할 바로주유 항목</strong>을<br />선택해 주세요.
                        </h2>
                    </div>
                    <!-- 바로주유 항목 -->

                    <div>
                        <div class="baro-content-modify-wrap">
                          <div class="inner">
                            <!-- 카드 목록 start -->
                            <ul>
                              <li>
                                <div class="box-card-info">
                                  <h4 class="title is-7">패턴 정보</h4>
                                  <div class="modify-area">
                                    <button class="btn-modify"><span class="blind">수정</span></button>
                                  </div>
                                  <div class="info-item">
                                    <p>
                                      <span>내차 씽씽</span>
                                      <span>고급휘발유</span>
                                      <span>5,000원</span>
                                    </p>
                                    <p>
                                      <span>포인트 사용안함</span>
                                      <span>쿠폰 최대할인순</span>
                                    </p>
                                  </div>
                                </div>
                              </li>
                              <li>
                                <div class="box-card-info">
                                  <h4 v-else class="title is-7">보너스카드 정보</h4>
                                  <div class="modify-area">
                                    <button class="btn-modify"><span class="blind">수정</span></button>
                                  </div>                                  
                                    <div class="info-item">1234-5946-7890-4690</div>
                                    <small class="is-gray-text"><span class="left-area">발급일 </span> <span class="is-family-secondary">2022-08-31</span></small>
                                    <small class="is-red-text hide"><span class="left-area">바로할인카드 유효기간이 만료되었습니다.</span></small>    
                                </div>
                              </li>
                              <li>
                                <div class="box-card-info">
                                  <h4 class="title is-7">결제수단 정보</h4>
                                  <div class="modify-area">
                                    <button class="btn-modify" ><span class="blind">수정</span></button>
                                  </div>
                                  <div class="info-item inline-item">
                                    <!-- *** 네이버페이일 경우 네이버페이 아이콘 보임 *** -->
                                    <i  class="icon icon-card-credit-npay hide" aria-label="네이버페이"></i>
                                    현대카드 <span>(2006)</span>                                    
                                      <small class="is-gray-text"
                                        ><span class="left-area">사용기간 </span> <span class="is-family-secondary">~ 2024-12-31</span></small>                                    
                                      <!-- <small class="is-gray-text">네이버페이</small>                                     -->
                                  </div>
                                  
                                  <div class="info-item">
                                    <span>일시불</span>
                                    <span>현대카드 M포인트 사용</span>
                                  </div>                                 
                                    <!-- <small  class="is-red-text"><span class="left-area">결제카드 유효기간이 만료되었습니다.</span></small>                                 
                                  <small  class="is-red-text"><span class="left-area">결제카드가 삭제되었습니다.</span></small> -->
                                </div>
                              </li>
                            </ul>
                            <!-- // 카드 목록 end--->
                          </div>
                        </div>
                        <!-- 하단버튼 -->
                        <div class="is-button-fixed">
                          <div class="inner">
                            <div class="buttons">
                              <button class="button is-fullwidth is-dark">확인</button>
                            </div>
                          </div>
                        </div>
                        <!-- //하단버튼 end -->
                      </div>

                </div>
            </div>
            <!-- // Contents -->
        </div>
    </div>

    
</body>

</html>
